{% extends 'base.html' %} {% block title %}Lista de Estados{% endblock %} {%block content %}
<div class="container">
  <h1>Lista de Estados</h1>
  <a href="{% url 'vehiculos:agregar_estado' %}" class="btn btn-primary"
    >Agregar Estado</a
  >
  <table class="table">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for estado in estados %}
      <tr>
        <td>{{ estado.id_placa.placa }}</td>
        <td>{{ estado.estado }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
