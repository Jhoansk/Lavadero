{% extends "base.html" %}
{% block content %}
{% load static %}
  
  <!-- Contenido principal -->
  <div class="recent-orders">
    <div class="vehicle_search">

    <h2>Docuentos</h2>
    <div class="image-gallery">
       
    </div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <img id="modalImage" src="" alt="Imagen a tamaÃ±o completo">
    </div>
    </div>
  </div>

  <script>
    function showImage(src) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = src; 
        modal.style.display = 'flex'; 
    }
  </script>

  <style>
    .image-gallery {
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
    }

    .thumbnail {
        max-width: 150px;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .thumbnail:hover {
        transform: scale(1.05);
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
    }
  </style>
{% endblock %}
