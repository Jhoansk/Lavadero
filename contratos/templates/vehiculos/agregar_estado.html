{% extends "vehiculos/layout_contratos.html" %}

{% block title %}Agregar Estado{% endblock %}

{% block content %}

<div class="container-fluid py-3">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üìç Agregar Estado</h2>
        <a href="{% url 'vehiculos:lista_estados' %}" class="btn btn-outline-secondary">
            ‚¨Ö Volver
        </a>
    </div>

    <!-- CARD -->
    <div class="card p-4">

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="row g-3">

                {% for field in form %}
                <div class="col-md-6">

                    <!-- LABEL -->
                    <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                        {{ field.label }}
                    </label>

                    <!-- INPUT -->
                    {{ field }}

                    <!-- ERRORS -->
                    {% if field.errors %}
                        <div class="invalid-feedback d-block">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}

                </div>
                {% endfor %}

            </div>

            <!-- ACTIONS -->
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success">
                    üíæ Guardar
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
