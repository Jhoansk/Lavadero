{% extends 'layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'vehiculos/css/form.css' %}">
<div class="container">
    <h1>Crear Convenio</h1>

    <form method="post" class="responsive-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="campo1">Nombre</label>
            <input type="text" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="campo2">Telefono:</label>
            <input type="text" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="campo3">Direccion:</label>
            <input type="text" name="direccion">
        </div>
        <button type="submit">Crear Convenio</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
