<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Registrar Pago - Crédito #{{ credito.id }}</h4>
        </div>
        <div class="card-body">
            <p><strong>Saldo actual:</strong> ${{ saldo }}</p>
            <form method="post" id="pagoForm">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ form.cuota_numero.label }}</label>
                        {{ form.cuota_numero }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ form.valor_pagado.label }}</label>
                        {{ form.valor_pagado }}
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">{{ form.observacion.label }}</label>
                        {{ form.observacion }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Pago</button>
                <a href="{% url 'detalle_credito' credito.id %}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const cuotaSelect = document.getElementById("id_cuota_numero");
    const valorInput = document.getElementById("id_valor_pagado");

    if (!cuotaSelect || !valorInput) {
        console.error("No se encontró el campo de cuota o valor.");
        return;
    }

    cuotaSelect.addEventListener("change", async () => {
        const cuota = cuotaSelect.value;
        if (!cuota) return;

        try {
            const res = await fetch(`/creditos/{{ credito.id }}/valor_cuota/?cuota=${cuota}`);
            const data = await res.json();
            if (data.valor_cuota) {
                valorInput.value = data.valor_cuota.toFixed(2);
            } else {
                console.error("Error del servidor:", data.error);
            }
        } catch (error) {
            console.error("Error al obtener valor de cuota:", error);
        }
    });
});
</script>
</body>
</html>
