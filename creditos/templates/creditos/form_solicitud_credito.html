{% extends "layout_creditos.html" %}

{% block content %}

<div class="container mt-4">
    <h4 class="mb-4 text-center fw-bold">Formulario de Solicitud de Crédito</h4>

    <form method="post" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Cédula del Deudor</label>
                <input type="text" name="cedula" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Placa del Vehículo Principal</label>
                <input type="text" name="placa" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Valor del Crédito</label>
                <input type="number" name="valor" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Número de Cuotas</label>
                <input type="number" name="cuotas" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Interés (%)</label>
                <input type="number" step="0.01" name="interes" class="form-control" required>
            </div>
        </div>

        <!-- Garantía adicional -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="tiene_garantia" name="tiene_garantia" onchange="toggleGarantia()">
            <label class="form-check-label" for="tiene_garantia">
                Agregar garantía adicional (otro vehículo)
            </label>
        </div>

        <div id="campo_garantia" style="display:none;">
            <label class="form-label">Placa del Vehículo de Garantía</label>
            <input type="text" name="placa_garantia" class="form-control mb-3" placeholder="Ej: ABC123">
        </div>

        <button type="submit" class="btn btn-primary w-100">Generar Solicitud</button>
    </form>
</div>

<script>
function toggleGarantia() {
    const checkGarantia = document.getElementById('tiene_garantia');
    document.getElementById('campo_garantia').style.display =
        checkGarantia.checked ? 'block' : 'none';
}
</script>

{% endblock %}
