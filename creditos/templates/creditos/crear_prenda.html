{% extends "layout_creditos.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Crear Prenda</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombres</label>
                        {{ form.nombres }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                        {{ form.apellidos }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Tipo de Documento</label>
                        {{ form.tipo_documento }}
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Documento</label>
                        {{ form.documento }}
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Teléfono</label>
                        {{ form.numero_telefono }}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    {{ form.direccion_prenda }}
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        Guardar Prenda
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
